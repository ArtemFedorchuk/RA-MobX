name: Deploy Ra-MobX App

on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get a repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test app build
        run: npm run dev
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get a repository code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Ra-MobX App
        run: npm run build
